{% extends "base.html" %}

{% block content %}
{% load custom_filters %}

<section class="edit-profile-form center">
    <h3>Edit your profile:</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit-btn" type="submit">Save</button>
    </form>
</section>


{% endblock %}
