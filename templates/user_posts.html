{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-12 mt-3 left">
            <h1>Volunteering</h1>
            {% for post in posts_list %}
                <h2>{{post.title}}</h2>
                <h4>{{post.content | safe}}</h4>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
